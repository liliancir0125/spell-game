<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>è‹±æ–‡æ‹¼å­—éŠæˆ² Ver 3.2.2</title>
    <style>
        :root {
            --pink: #FFD1DC;
            --blue: #BFEAF2;
            --yellow: #FFF4BD;
            --text: #5d4037;
            --bg: #FFFBFA;
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; font-family: sans-serif; }

        body {
            margin: 0; padding: 0; background-color: var(--bg);
            height: 100vh; display: flex; flex-direction: column; overflow: hidden;
        }

        /* é ‚éƒ¨æ§åˆ¶åˆ— */
        .nav-header {
            width: 100%; background: white; padding: 5px 10px;
            display: flex; justify-content: space-between; align-items: center;
            border-bottom: 3px solid var(--pink); flex-shrink: 0;
        }

        .btn-home {
            text-decoration: none; background: var(--yellow); padding: 5px 10px;
            border-radius: 15px; font-weight: bold; font-size: 0.8rem;
            border: 2px solid var(--text); color: var(--text);
        }

        .selectors { display: flex; gap: 4px; }
        select { padding: 3px; border-radius: 6px; border: 1px solid var(--pink); font-size: 0.8rem; color: var(--text); }

        /* éŠæˆ²æ ¸å¿ƒå€ */
        #game-container {
            flex-grow: 1; display: flex; flex-direction: column;
            justify-content: center; align-items: center; padding: 5px;
        }

        .word-card {
            background: white; border: 4px solid var(--yellow);
            border-radius: 20px; padding: 10px; width: 95%; max-width: 350px;
            text-align: center; box-shadow: 0 4px 0 var(--yellow); margin-bottom: 10px;
        }

        #chinese-hint { font-size: 1.2rem; font-weight: bold; color: var(--text); margin-bottom: 3px; }
        #word-display { font-size: 2rem; font-weight: bold; letter-spacing: 2px; color: var(--pink); min-height: 2.5rem; }

        /* éµç›¤å€ */
        .keyboard {
            display: grid; grid-template-columns: repeat(7, 1fr);
            gap: 4px; width: 100%; max-width: 450px; padding: 0 5px;
        }

        .key {
            background: white; border: 1.5px solid var(--blue);
            border-radius: 6px; padding: 8px 0;
            font-size: 1rem; font-weight: bold; color: var(--text);
            box-shadow: 0 2.5px 0 var(--blue); cursor: pointer; text-align: center;
        }

        .key:active { transform: translateY(2px); box-shadow: 0 1px 0 var(--blue); }
        .key.back { background: var(--pink); border-color: #ffb8d1; color: white; }

        .version-tag { position: fixed; bottom: 5px; right: 10px; font-size: 10px; opacity: 0.4; color: var(--text); }
    </style>
</head>
<body>

    <div class="nav-header">
        <a href="https://liliancir0125.github.io/Rumi_Study_Hall/" class="btn-home">ğŸ  å›å¤§å»³</a>
        <div class="selectors">
            <select id="grade" onchange="initGame()">
                <option value="G1">G1 ä¸€å¹´ç´š</option>
                <option value="G2">G2 äºŒå¹´ç´š</option>
            </select>
            <select id="unit" onchange="initGame()">
                </select>
        </div>
    </div>

    <div id="game-container">
        <div class="word-card">
            <div id="chinese-hint">è¼‰å…¥ä¸­...</div>
            <div id="word-display"></div>
        </div>
        <div class="keyboard" id="keyboard"></div>
    </div>

    <div class="version-tag">Ver. 3.2.2</div>

    <script>
        // å–®å­—åº«æ¶æ§‹ï¼šG1-U1, G1-U2 ... ç›´åˆ° G2-U10
        const wordData = {
            "G1-U1": [{en: "APPLE", ch: "è˜‹æœ"}, {en: "ANT", ch: "èèŸ»"}],
            "G1-U2": [{en: "BALL", ch: "çƒ"}, {en: "BEAR", ch: "ç†Š"}],
            "G1-U3": [{en: "CAT", ch: "è²“"}, {en: "CUP", ch: "æ¯å­"}],
            // ... ä½ å¯ä»¥ä¾ç…§é€™å€‹æ ¼å¼ç¹¼çºŒå¾€ä¸‹å¡«
            "G2-U1": [{en: "DOG", ch: "ç‹—"}, {en: "DUCK", ch: "é´¨å­"}],
            "G2-U10": [{en: "ZEBRA", ch: "æ–‘é¦¬"}]
        };

        let currentWord = {};
        let userInput = "";

        // åˆå§‹åŒ–å–®å­—é¸æ“‡å™¨ (U1-U10)
        function setupSelectors() {
            const unitSelect = document.getElementById('unit');
            for(let i=1; i<=10; i++) {
                let opt = document.createElement('option');
                opt.value = "U" + i;
                opt.innerText = "Unit " + i;
                unitSelect.appendChild(opt);
            }
        }

        function initGame() {
            const grade = document.getElementById('grade').value;
            const unit = document.getElementById('unit').value;
            const key = `${grade}-${unit}`;
            const list = wordData[key] || [{en: "EMPTY", ch: "å°šæœªè¼¸å…¥å–®å­—"}];
            
            currentWord = list[Math.floor(Math.random() * list.length)];
            userInput = "";
            render();
            if(currentWord.en !== "EMPTY") speak(currentWord.en);
        }

        function render() {
            document.getElementById('chinese-hint').innerText = currentWord.ch;
            let display = "";
            for(let i=0; i<currentWord.en.length; i++) {
                display += (userInput[i] || "_") + " ";
            }
            document.getElementById('word-display').innerText = display;

            if(userInput === currentWord.en && userInput !== "") {
                setTimeout(() => { alert("â­ ç­”å°äº†ï¼"); initGame(); }, 300);
            }
        }

        function pressKey(l) {
            if(userInput.length < currentWord.en.length) {
                userInput += l;
                speak(l);
                render();
            }
        }

        function backspace() {
            userInput = userInput.slice(0, -1);
            render();
        }

        function speak(t) {
            const ut = new SpeechSynthesisUtterance(t);
            ut.lang = 'en-US'; ut.rate = 0.9;
            window.speechSynthesis.speak(ut);
        }

        // å»ºç«‹éµç›¤
        function createKeyboard() {
            const kbd = document.getElementById('keyboard');
            kbd.innerHTML = "";
            "ABCDEFGHIJKLMNOPQRSTUVWXYZ".split("").forEach(l => {
                const b = document.createElement('div');
                b.className = 'key'; b.innerText = l;
                b.onclick = () => pressKey(l);
                kbd.appendChild(b);
            });
            const del = document.createElement('div');
            del.className = 'key back'; del.innerText = "â†";
            del.onclick = backspace;
            kbd.appendChild(del);
        }

        window.onload = () => {
            setupSelectors();
            createKeyboard();
            initGame();
        };
    </script>
</body>
</html>
