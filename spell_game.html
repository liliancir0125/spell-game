<!DOCTYPE html>
<html lang="zh-TW">
<head>

    <style>
        :root {
            --pink: #FFD1DC;
            --blue: #BFEAF2;
            --yellow: #FFF4BD;
            --text: #5d4037;
            --bg: #FFFBFA;
        }

        * {
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
            font-family: "PingFang TC", "Microsoft JhengHei", sans-serif;
        }

        body {
            margin: 0; padding: 0;
            background-color: var(--bg);
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden; /* ç¢ºä¿ä¸ç”¢ç”Ÿæ²è»¸ */
        }

        /* é ‚éƒ¨å°è¦½åˆ—ï¼šæ•´åˆå›å¤§å»³èˆ‡é¸å–® */
        .nav-header {
            width: 100%;
            background: white;
            padding: 8px 12px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 3px solid var(--pink);
            flex-shrink: 0;
        }

        .btn-home {

        }

        .selectors {
            display: flex;

        }

        select {
            padding: 4px;
            border-radius: 8px;
            border: 1px solid var(--pink);
            font-size: 0.85rem;
            background: white;
            color: var(--text);
            outline: none;
        }

        /* éŠæˆ²æ ¸å¿ƒå€ */
        #game-container {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-evenly; /* å‡åˆ†ç©ºé–“é¿å…æ“ å£“ */
            padding: 10px;
        }

        /* ä½ çš„å¤§æ¨™é¡Œ */
        h1 {
            font-size: 1.8rem;
            margin: 0;
            color: var(--text);
            text-shadow: 2px 2px 0px var(--pink);
        }

        /* é¡Œç›®å¡ç‰‡ */
        .word-card {
            background: white;
            border: 5px solid var(--yellow);
            border-radius: 25px;
            padding: 15px;
            width: 100%;
            max-width: 350px;
            text-align: center;
            box-shadow: 0 5px 0 var(--yellow);
        }

        #chinese-hint {
            font-size: 1.4rem;
            font-weight: bold;
            margin-bottom: 8px;
            color: var(--text);
        }

        #word-display {
            font-size: 2.5rem;
            font-weight: bold;
            letter-spacing: 3px;
            color: var(--pink);
            min-height: 3.5rem;
        }

        /* è™›æ“¬éµç›¤ */
        .keyboard {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 6px;
            width: 100%;
            max-width: 500px;
            padding: 0 5px;
        }

        .key {
            background: white;
            border: 2px solid var(--blue);
            border-radius: 10px;
            padding: 12px 0;
            font-size: 1.2rem;
            font-weight: bold;
            color: var(--text);
            box-shadow: 0 3px 0 var(--blue);
            cursor: pointer;
            text-align: center;
            transition: transform 0.1s;
        }

        .key:active {
            transform: translateY(2px);
            box-shadow: 0 1px 0 var(--blue);
        }

        .key.back {
            background: var(--pink);
            border-color: #ffb8d1;
            color: white;
        }

        .version-tag {
            position: fixed;
            bottom: 5px;
            right: 12px;
            font-size: 10px;
            opacity: 0.4;
            color: var(--text);
        }
    </style>
</head>
<body>

    <div class="nav-header">
        <a href="https://liliancir0125.github.io/Rumi_Study_Hall/" class="btn-home">ğŸ  å›å¤§å»³</a>
        <div class="selectors">
            <select id="grade" onchange="initGame()">
                <option value="G1">G1 ä¸€å¹´ç´š</option>
                <option value="G2">G2 äºŒå¹´ç´š</option>
            </select>
            <select id="unit" onchange="initGame()">
                </select>
        </div>
    </div>

    <div id="game-container">
        <h1>è‹±æ–‡æ‹¼å­—éŠæˆ²</h1>
        
        <div class="word-card">
            <div id="chinese-hint">è¼‰å…¥ä¸­...</div>
            <div id="word-display"></div>
        </div>

        <div class="keyboard" id="keyboard">
            </div>
    </div>

    <div class="version-tag">Ver. 3.2.0</div>

    <script>
        // é€™è£¡æ”¾ä½  3.1.2 ç‰ˆæœ¬æœ€å®Œæ•´çš„å–®å­—åº«
        const wordData = {
            "G1-U1": [{en: "APPLE", ch: "è˜‹æœ"}, {en: "ANT", ch: "èèŸ»"}],
            "G1-U2": [{en: "BALL", ch: "çƒ"}, {en: "BEAR", ch: "ç†Š"}],
            "G2-U1": [{en: "DOG", ch: "ç‹—"}, {en: "DUCK", ch: "é´¨å­"}],
            // ... è«‹è‡ªè¡Œè£œé½ŠåŸæœ¬çš„æ‰€æœ‰å–®å­—
        };

        let currentWord = {};
        let userInput = "";

        // å‹•æ…‹ç”¢ç”Ÿ Unit 1 ~ Unit 10 é¸é …
        function setupUnitSelector() {
            const select = document.getElementById('unit');
            for (let i = 1; i <= 10; i++) {
                const opt = document.createElement('option');
                opt.value = "U" + i;
                opt.innerText = "Unit " + i;
                select.appendChild(opt);
            }
        }

        function initGame() {
            const grade = document.getElementById('grade').value;
            const unit = document.getElementById('unit').value;
            const key = `${grade}-${unit}`;
            const list = wordData[key] || [{en: "EMPTY", ch: "å°šæœªè¼¸å…¥å–®å­—"}];

            currentWord = list[Math.floor(Math.random() * list.length)];
            userInput = "";
            render();
            if (currentWord.en !== "EMPTY") speak(currentWord.en);
        }

        function render() {
            document.getElementById('chinese-hint').innerText = currentWord.ch;
            let display = "";
            for (let i = 0; i < currentWord.en.length; i++) {
                display += (userInput[i] || "_") + " ";
            }
            document.getElementById('word-display').innerText = display;

            if (userInput === currentWord.en && userInput !== "") {
                setTimeout(() => {
                    alert("â­ ç­”å°äº†ï¼");
                    initGame();
                }, 300);
            }
        }

        function pressKey(l) {
            if (userInput.length < currentWord.en.length) {
                userInput += l;
                speak(l);
                render();
            }
        }

        function backspace() {
            userInput = userInput.slice(0, -1);
            render();
        }

        function speak(t) {
            const ut = new SpeechSynthesisUtterance(t);
            ut.lang = 'en-US';
            ut.rate = 0.9;
            window.speechSynthesis.speak(ut);
        }

        // ç”¢ç”Ÿ A-Z éµç›¤
        function createKeyboard() {
            const kbd = document.getElementById('keyboard');
            kbd.innerHTML = "";
            "ABCDEFGHIJKLMNOPQRSTUVWXYZ".split("").forEach(l => {
                const b = document.createElement('div');
                b.className = 'key';
                b.innerText = l;
                b.onclick = () => pressKey(l);
                kbd.appendChild(b);
            });
            const del = document.createElement('div');
            del.className = 'key back';
            del.innerText = "â†";
            del.onclick = backspace;
            kbd.appendChild(del);
        }

        window.onload = () => {
            setupUnitSelector();
            createKeyboard();
            initGame();
        };
    </script>
</body>
</html>
