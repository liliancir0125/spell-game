<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <style>
        :root {
            --pink: #FFD1DC;
            --blue: #BFEAF2;
            --yellow: #FFF4BD;
            --text: #5d4037;
            --bg: #FFFBFA;
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; font-family: sans-serif; }

        body {
            margin: 0; padding: 0; background-color: var(--bg);
            height: 100vh; display: flex; flex-direction: column; overflow: hidden;
        }

        /* é ‚éƒ¨å°è¦½åˆ—ï¼šå›å¤§å»³èˆ‡é¸å–®ç§»è‡³å³ä¸Š */
        .nav-header {
            width: 100%; background: white; padding: 5px 15px;
            display: flex; justify-content: space-between; align-items: center;
            border-bottom: 2.5px solid var(--pink); flex-shrink: 0;
        }

        .btn-home {
            text-decoration: none; background: var(--yellow); padding: 6px 15px;
            border-radius: 15px; font-weight: bold; font-size: 0.9rem;
            border: 2px solid var(--text); color: var(--text);
        }

        .selectors { display: flex; gap: 8px; }
        select { padding: 4px; border-radius: 8px; border: 1px solid var(--pink); font-size: 0.9rem; color: var(--text); }

        /* éŠæˆ²å€å¡Šï¼šä¿ç•™ 3.1.2 çš„å¤§æ¨™é¡Œèˆ‡æ¯”ä¾‹ */
        #game-container {
            flex-grow: 1; display: flex; flex-direction: column;
            justify-content: center; align-items: center; padding: 10px;
        }

        h1 { font-size: 2rem; margin: 0 0 15px 0; color: var(--text); text-shadow: 2px 2px 0 var(--pink); }

        .word-card {
            background: white; border: 6px solid var(--yellow);
            border-radius: 25px; padding: 20px; width: 95%; max-width: 350px;
            text-align: center; box-shadow: 0 5px 0 var(--yellow); margin-bottom: 20px;
        }

        #chinese-hint { font-size: 1.5rem; font-weight: bold; color: var(--text); margin-bottom: 10px; }
        #word-display { font-size: 2.8rem; font-weight: bold; letter-spacing: 4px; color: var(--pink); min-height: 3.5rem; }

        /* éµç›¤ï¼šç¶­æŒåŸæ¨£ */
        .keyboard {
            display: grid; grid-template-columns: repeat(7, 1fr);
            gap: 6px; width: 100%; max-width: 500px; padding: 0 5px;
        }

        .key {
            background: white; border: 2px solid var(--blue);
            border-radius: 10px; padding: 12px 0;
            font-size: 1.2rem; font-weight: bold; color: var(--text);
            box-shadow: 0 3px 0 var(--blue); cursor: pointer; text-align: center;
        }

        .key:active { transform: translateY(2px); box-shadow: 0 1px 0 var(--blue); }
        .key.back { background: var(--pink); border-color: #ffb8d1; color: white; }

        .version-tag { position: fixed; bottom: 5px; right: 10px; font-size: 10px; opacity: 0.4; }
    </style>
</head>
<body>

    <div class="nav-header">
        <a href="https://liliancir0125.github.io/Rumi_Study_Hall/" class="btn-home">ğŸ  å›å¤§å»³</a>
        <div class="selectors">
            <select id="grade" onchange="initGame()">
                <option value="G1">G1</option>
                <option value="G2">G2</option>
            </select>
            <select id="unit" onchange="initGame()">
                </select>
        </div>
    </div>

    <div id="game-container">
        <h1>è‹±æ–‡æ‹¼å­—éŠæˆ²</h1>
        <div class="word-card">
            <div id="chinese-hint">è¼‰å…¥ä¸­...</div>
            <div id="word-display"></div>
        </div>
        <div class="keyboard" id="keyboard"></div>
    </div>

    <div class="version-tag">Ver. 3.3.1</div>

    <script>
        // å–®å­—åº«å®Œå…¨å›æ­¸åŸæœ¬çµæ§‹
        const wordData = {
            "G1-U1": [{en: "APPLE", ch: "è˜‹æœ"}, {en: "ANT", ch: "èèŸ»"}],
            "G1-U2": [{en: "BALL", ch: "çƒ"}, {en: "BEAR", ch: "ç†Š"}],
            // ... è«‹å¡«å…¥ä½ åŸæœ¬å„²å­˜çš„æ‰€æœ‰å–®å­—
            "G2-U1": [{en: "DOG", ch: "ç‹—"}, {en: "DUCK", ch: "é´¨å­"}]
        };

        let currentWord = {};
        let userInput = "";

        function setupUnits() {
            const select = document.getElementById('unit');
            for (let i = 1; i <= 10; i++) {
                const opt = document.createElement('option');
                opt.value = "U" + i;
                opt.innerText = "Unit " + i;
                select.appendChild(opt);
            }
        }

        function initGame() {
            const g = document.getElementById('grade').value;
            const u = document.getElementById('unit').value;
            const key = `${g}-${u}`;
            const list = wordData[key] || [{en: "EMPTY", ch: "ç„¡å–®å­—"}];
            
            currentWord = list[Math.floor(Math.random() * list.length)];
            userInput = "";
            render();
            if(currentWord.en !== "EMPTY") speak(currentWord.en);
        }

        function render() {
            document.getElementById('chinese-hint').innerText = currentWord.ch;
            let display = "";
            for(let i=0; i<currentWord.en.length; i++) {
                display += (userInput[i] || "_") + " ";
            }
            document.getElementById('word-display').innerText = display;

            if(userInput === currentWord.en && userInput !== "") {
                setTimeout(() => { alert("â­ ç­”å°äº†ï¼"); initGame(); }, 300);
            }
        }

        function pressKey(l) {
            if(userInput.length < currentWord.en.length) {
                userInput += l;
                speak(l);
                render();
            }
        }

        function backspace() {
            userInput = userInput.slice(0, -1);
            render();
        }

        function speak(t) {
            const ut = new SpeechSynthesisUtterance(t);
            ut.lang = 'en-US'; ut.rate = 0.9;
            window.speechSynthesis.speak(ut);
        }

        function createKeyboard() {
            const kbd = document.getElementById('keyboard');
            kbd.innerHTML = "";
            "ABCDEFGHIJKLMNOPQRSTUVWXYZ".split("").forEach(l => {
                const b = document.createElement('div');
                b.className = 'key'; b.innerText = l;
                b.onclick = () => pressKey(l);
                kbd.appendChild(b);
            });
            const del = document.createElement('div');
            del.className = 'key back'; del.innerText = "â†";
            del.onclick = backspace;
            kbd.appendChild(del);
        }

        window.onload = () => {
            setupUnits();
            createKeyboard();
            initGame();
        };
    </script>
</body>
</html>
