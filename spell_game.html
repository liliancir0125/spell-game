<!DOCTYPE html>

    <style>

        .nav-header {
            width: 100%; background: white; padding: 8px 12px;
            display: flex; justify-content: space-between; align-items: center;
            border-bottom: 3px solid var(--pink);

        .btn-home {

        .selectors {

        }

        select {
            padding: 4px; border-radius: 8px; border: 1px solid var(--pink);
            font-size: 0.85rem; background: white;
        }

        /* éŠæˆ²æ ¸å¿ƒå€ (è‡ªå‹•å¡«æ»¿å‰©é¤˜ç©ºé–“) */
        #game-container {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            justify-content: center; /* å‚ç›´ç½®ä¸­ */
            align-items: center;
            padding: 10px;
        }

        /* é¡Œç›®å­—å¡ */
        .word-card {
            background: white; border: 5px solid var(--yellow);
            border-radius: 25px; padding: 15px; width: 100%; max-width: 350px;
            text-align: center; box-shadow: 0 5px 0 var(--yellow);

        }

        #chinese-hint { font-size: 1.4rem; font-weight: bold; margin-bottom: 5px; }
        #word-display { font-size: 2.5rem; font-weight: bold; letter-spacing: 3px; color: var(--pink); min-height: 3.5rem; }

        /* è™›æ“¬éµç›¤ */
        .keyboard {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 6px;
            width: 100%;
            max-width: 500px;
        }

        .key {
            background: white; border: 2px solid var(--blue);
            border-radius: 10px; padding: 12px 0;
            font-size: 1.2rem; font-weight: bold;
            box-shadow: 0 3px 0 var(--blue);
            cursor: pointer; text-align: center;
        }

        .key:active { transform: translateY(2px); box-shadow: 0 1px 0 var(--blue); }
        .key.back { background: var(--pink); border-color: #ffb8d1; color: white; }

        .version-tag { position: fixed; bottom: 5px; right: 10px; font-size: 10px; opacity: 0.4; }
    </style>
</head>
<body>

    <div class="nav-header">
        <a href="https://liliancir0125.github.io/Rumi_Study_Hall/" class="btn-home">ğŸ  å›å¤§å»³</a>
        <div class="selectors">
            <select id="gradeSelect" onchange="loadWords()">
                <option value="3">ä¸‰å¹´ç´š</option>
                <option value="4">å››å¹´ç´š</option>
            </select>
            <select id="bookSelect" onchange="loadWords()">
                <option value="1">ç¬¬ä¸€å†Š</option>
                <option value="2">ç¬¬äºŒå†Š</option>
            </select>
        </div>
    </div>

    <div id="game-container">
        <div class="word-card">
            <div id="chinese-hint">è¼‰å…¥ä¸­...</div>
            <div id="word-display">_ _ _</div>
        </div>

        <div class="keyboard" id="keyboard">
            </div>
    </div>

    <div class="version-tag">Ver. 3.2.0</div>

    <script>
        // å‡è¨­çš„å–®å­—è³‡æ–™
        const words = [
            {en: 'APPLE', ch: 'è˜‹æœ'},
            {en: 'DOG', ch: 'å°ç‹—'},
            {en: 'CAT', ch: 'å°è²“'},
            {en: 'BIRD', ch: 'å°é³¥'}
        ];

        let currentWord = {};
        let userInput = "";

        function loadWords() {
            currentWord = words[Math.floor(Math.random() * words.length)];
            userInput = "";
            render();
            speak(currentWord.en);
        }

        function render() {
            document.getElementById('chinese-hint').innerText = currentWord.ch;
            let display = "";
            for(let i=0; i<currentWord.en.length; i++) {
                display += (userInput[i] || "_") + " ";
            }
            document.getElementById('word-display').innerText = display;

            if(userInput === currentWord.en) {
                setTimeout(() => { alert("ç­”å°äº†ï¼"); loadWords(); }, 300);
            }
        }

        function pressKey(letter) {
            if(userInput.length < currentWord.en.length) {
                userInput += letter;
                render();
            }
        }

        function backspace() {
            userInput = userInput.slice(0, -1);
            render();
        }

        function speak(t) {
            const ut = new SpeechSynthesisUtterance(t);
            ut.lang = 'en-US';
            window.speechSynthesis.speak(ut);
        }

        // ç”¢ç”Ÿ A-Z éµç›¤
        const kbd = document.getElementById('keyboard');
        "ABCDEFGHIJKLMNOPQRSTUVWXYZ".split("").forEach(l => {
            const b = document.createElement('div');
            b.className = 'key'; b.innerText = l;
            b.onclick = () => pressKey(l);
            kbd.appendChild(b);
        });
        const back = document.createElement('div');
        back.className = 'key back'; back.innerText = "â†";
        back.onclick = backspace;
        kbd.appendChild(back);

        window.onload = loadWords;
    </script>
</body>
</html>
